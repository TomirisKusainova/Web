<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TASK5</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Вуз", "Человек", {role: "style"}, {role: 'annotation'}],
                ["МФТИ", 39, "#7584df", '39'],
                ["МГУ", 21, "#9be983", '21'],
                ["СПБГУ", 16, "#f67960", '16'],
                ["ВШЭ", 8, "#d5cc45", '8']
            ]);

            var view = new google.visualization.DataView(data);
            view.setColumns([0, 1, 2, 3]);

            var options = {
                width: 500,
                height: 500,
                bar: {groupWidth: "50%"},
                legend: {position: "none"},
                annotations: {alwaysOutside: true, stem: {color: 'white'}, textStyle: {fontSize: 25, color: 'black'}},
                vAxis: {gridlines: {count: '0', interval: 'none'}, baseline: 'none', minValue: 1, maxValue: 44},
            };
            var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
            chart.draw(view, options);
        }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {packages: ["corechart"]});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Fac', 'Ray'],
                ['ФОПФ', 14],
                ['ФИВТ', 20],
                ['ДР.ФАКУЛЬТЕТЫ', 5],
            ]);

            var options = {
                width: 500,
                height: 500,
                pieHole: 0.7,
                legend: {position: 'bottom', alignment:'center',textStyle:{fontSize:12}, maxLines:3},
                slices: {
                    0: {color: '#f87765'},
                    1: {color: '#d2cc4a'},
                    2: {color: '#b0b0b0'},
                },
                pieSliceTextStyle: {
                    color: 'black',
                },
                pieSliceText: 'value',
            };

            var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
            chart.draw(data, options);
        }
    </script>

    <style>
        .title-border {
            display: inline-block;
            border-bottom: solid 2px #0094E0;
            font-weight: 300;
            font-size: 19pt;
            text-transform: uppercase;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h1><span class="title-border">  Распределение победителей и призеров олимпиад по вузвм в 2013 </span></h1>
            <div id="columnchart_values" style="width: 100px; height: 100px;"></div>
        </div>
        <div class="col">
            <h1><span class="title-border">  Распределение победителей и призеров олимпиад по факультетам в 2013</span></h1>
            <div id="donutchart" style="width: 100px; height: 100px;"></div>
        </div>
    </div>
</div>

</body>
</html>
