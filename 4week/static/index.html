<html>
<head>
    <title>Квадратное уравнение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .sq {
            margin: 0 25% 0 25%;
        }

        .qq {
            float: left;
            margin-top: 60px;
            width: 440px;
            margin-right: 10px;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="sq">
                <div class="qq">
                    <p style="font-weight:bold">Ax&#178;+Bx+C=0 </p>
                    <form id="form">
                        <p>A: <input type="text" name="a" id="a"></p>
                        <p>B: <input type="text" name="b" id="b"></p>
                        <p>C: <input type="text" name="c" id="c"></p>
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <div class = "col">
            <div class="qq" id="result"></div>
        </div>
    </div>
</div>

<script>
    $('#form').submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: '/sq2',
            data: $(this).serialize(),
            success: function (res) {
                document.getElementById("result").innerHTML = "";
                $('#result').append('<p  style="font-weight:bold">' + res.list_A[0] + '</p>')
                for (let i = 1; i < res.list_A.length; i++) {
                    $('#result').append('<p style="font-size:12px">' + res.list_A[i] + ')</p>')
                }
            }
        });
    });
</script>

</body>
</html>
